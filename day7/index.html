<!DOCTYPE html>
<html lang="en" style="scroll-behavior: auto;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width =device-width, initial-scale =1.0">
    <title>Form & table</title>
</head>

<body>
    <!--  FORM  -->
    <!-- post dùng để cho những form ttin bảo mật -->
    <form action="#" method="POST">
        <!-- khi click vào form sẽ tư động focus vào id tương ứng -->
        <label for="">Họ và tên:</label>
        <!-- dùng id để dễ nhận biết hơn class -->
        <input id="username"type="text" name="username" placeholder="text here...">
        <!-- có thể thay đổi màu của placeholder -->
        <br /><br />
        <label for="password">Mật khẩu:</label>
        <input type="password" type="password" name ="password">
        <!-- label và input khi trùng tên thì hover qa label thì input sẽ highlight -->
        <br /><br />
        <label for="">Giới tính</label>
        <input id="male" type="radio" name="gender" value="male"><label for="male">Nam</label>
        <input id="female" type="radio"name="gender" value="female"><label for="female">Nữ</label>
        <input id="other" type="radio"name="gender" value="other"><label for="other">Khác</label>
        <br /><br />
        <label for="">Sở thích</label>
        <input id="read" type="checkbox" value="read"><label for="read">Đọc sách</label>
        <input id="music" type="checkbox" value="music" ><label for="music">Nghe nhạc</label>
        <input id="swim" type="checkbox" value="swim"><label for="swim">Bơi lội</label>
        <br /><br />
        <label for="">Thành phố:</label>
        <select name="countries" id="country">
            <!-- value sẽ gửi đi cho hệ thống -->
            <option value="ha-noi">Hà Nội</option>
            <option value="hue">Huế</option>
            <option value="da-nang">Đà Nẵng</option>
            <option value="tp-hcm">Tp. Hồ Chí Minh</option>

        </select>
        <br /><br />
        <!-- <input type="button" value="Submit"> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <br /><br />

    </form>
   
</body> 

</html>
